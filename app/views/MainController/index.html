<!--View associated to index action of MainController controller -->
<div class="ui grid">
    <fieldset class="ten wide column">
        <legend>Store</legend>
        <a href="{{ path('order') }}" class="ui black button">Mes commandes ({{ nbCommand }})</a>
        <a href="{{ path('store') }}" class="ui black button">Parcourir le store</a>
    </fieldset>
    <fieldset class="five wide column">
        <legend>Paniers</legend>
        <a href="{{ path('newBasket') }}" class="ui green button">Nouveau ...</a>
        <a href="{{ path('basket') }}" class="ui black button">Mes paniers ({{ nbBasket }})</a>
    </fieldset>
    <fieldset class="sixteen wide column">
        <legend>Promotions en cours</legend>
        {% for product in productPromo %}
        <ul>
            <li><img width="75" src="https://file1.science-et-vie.com/var/scienceetvie/storage/images/1/0/6/106515/les-premiers-oeufs-sexes-arrivent-magasin.jpg?alias=exact1024x768_l"></li>
            <li>{{ product.name }}</li>
            <li>{{ product.price }} <span>({{product.promotion}})</span></li>
        </ul>
        {% endfor %}
    </fieldset>
    <fieldset class="sixteen wide column">
        <legend>Consultés récemment</legend>
    </fieldset>
</div>
