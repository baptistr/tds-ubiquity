 <div class="ui grid">
        <div class="ui vertical menu four wide column">
            {% for section in listSection %}
            <a class="item" href="{{path('section', [section.id])}} ">
            {{ section.name }}
                <div class="ui label teal left pointing label">({{ section.products|length }})</div>
            </a>
            {% endfor %}
        </div>
        <div class="twelve wide column">
            <a href="{{ path('home') }}" class="ui black button float-r">Retour (board)</a>
            <h1>{{ actualSection.name }}</h1>
            <fieldset class="ui grid">
                <legend>Produits</legend>
                {% for sec in listProductBySection %}
                <div class="produit four wide column">
                    <ul class="listProduct">
                        <li><a href="{{ path('productUnit', [actualSection.id, sec.id]) }}"><img width="175" src="https://file1.science-et-vie.com/var/scienceetvie/storage/images/1/0/6/106515/les-premiers-oeufs-sexes-arrivent-magasin.jpg?alias=exact1024x768_l"></a><!--<img src="{{sec.image}}">--></li>
                        <li><a href="{{ path('addProduct', [sec.id]) }}"><i class="shopping cart icon float-r button">+</i></a></li>
                        <li>{{sec.price}}</li>
                        <li>{{sec.name}}</li>
                        <li><a><i class="shopping basket icon float-r spec-basket"></i></a></li>
                    </ul>
                </div>
                {% endfor %}
            </fieldset>
        </div>
    </div>
