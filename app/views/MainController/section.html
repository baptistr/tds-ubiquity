 <div class="ui grid">
        <div class="ui vertical menu four wide column">
            {% for section in listSection %}
            <a class="item" href="{{path('section', [section.id])}} ">
            {{ section.name }}
                <div class="ui label teal left pointing label">({{ section.products|length }})</div>
            </a>
            {% endfor %}
        </div>
        <div class="twelve wide column">
            <a href="{{ path('home') }}" class="ui black button float-r">Retour (board)</a>
            <h1>{{ actualSection.name }}</h1>
            <fieldset class="ui grid">
                <legend>Produits</legend>
                {% for sec in listProductBySection %}
                <div class="produit four wide column">
                    <ul class="listProduct">
                        <li><a href="{{ path('productUnit', [actualSection.id, sec.id]) }}"><img width="175" src="public/assets/img/{{sec.image}}.jpg"></a></li>
                        <li><a href='{{ path('addProduct', [sec.id]) }}'><i class="large shopping cart icon float-r button">+</i></a></li>
                        <li>{{sec.price}}</li>
                        <li>{{sec.name}}</li>
                        <form class="ui form" action='{{ path('addProductTo', [sec.id]) }}' method="post">
                        <select name="id">
                            <option value="">choisir le panier</option>
                            {% for basket in basket %}
                            <option value="{{ basket.id }}">{{ basket.name }}</option>
                            {% endfor %}
                        </select>
                        <button class="ui button tiny" type="submit">Ajouter le produit dans le panier sélectionné</button>
                        </form>
                    </ul>
                </div>
                {% endfor %}
            </fieldset>
        </div>
 </div>
